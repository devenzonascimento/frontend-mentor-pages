<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Ping coming soon page</title>

</head>
<body>

  <div class="container">

    <img src="images/logo.svg" alt="" class="logo">

    <h1>We are launching <strong>soon!</strong></h1>

    <p>Subscribe and get notified</p>

    <form action="" onsubmit="return validate()" novalidate>
      <div class="email-box">
        <input type="email" name="email" id="email" placeholder="Your email address..." required>
      </div>
      <button type="submit">Notify Me</button>
    </form>

    <img src="images/illustration-dashboard.png" alt="" class="dashboard">

    <div class="icons-container">
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="logo-twitter"></ion-icon>
      <ion-icon name="logo-instagram"></ion-icon>
    </div>

    <span>&copy; Copyright Ping. All rights reserved.</span>

  </div>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/devenzonascimento">Enzo Nascimento</a>.
    </p>
  </footer>

  <script src="app.js"></script>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
