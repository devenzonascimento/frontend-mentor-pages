<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disparar Função com Inputs</title>
</head>
<body>

  <input type="text" id="input1" placeholder="Input 1">
  <input type="text" id="input2" placeholder="Input 2">
  <input type="text" id="input3" placeholder="Input 3">

  <script>
    // Função que será disparada quando os três inputs estiverem preenchidos
    function funcaoDisparada() {
      alert("Todos os três inputs estão preenchidos!");
      // Adicione aqui o código que você deseja executar quando os inputs estiverem preenchidos.
    }

    // Função para verificar se os três inputs estão preenchidos
    function verificarInputs() {
      var input1 = document.getElementById("input1").value;
      var input2 = document.getElementById("input2").value;
      var input3 = document.getElementById("input3").value;

      // Verifica se todos os três inputs estão preenchidos
      if (input1 !== "" && input2 !== "" && input3 !== "") {
        funcaoDisparada();
      }
    }

    // Adiciona eventos de escuta para o evento "blur" em cada input
    document.getElementById("input1").addEventListener("input", verificarInputs);
    document.getElementById("input2").addEventListener("input", verificarInputs);
    document.getElementById("input3").addEventListener("input", verificarInputs);
  </script>
</body>
</html>
