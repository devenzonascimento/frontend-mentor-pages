<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Interactive card details form</title>

</head>
<body>
  <main class="container">
    <div class="credit-card-container">
      <div class="credit-card" id="front-credit-card">
        <img src="images/bg-card-front.png" alt="card-front.png" class="card-layout">
        <img src="images/card-logo.svg" alt="" class="card-info" id="logo">
        <span class="card-info" id="card-number">0000 0000 0000 0000</span>
        <span class="card-info" id="card-name">Jane Appleseed</span>
        <span class="card-info" id="card-date">00/00</span>
      </div>
      <div class="credit-card" id="back-credit-card">
        <img src="images/bg-card-back.png" alt="card-back.png" class="card-layout">
        <span class="card-info" id="card-cvc">000</span>
      </div>
    </div>

    <section class="info-container">
      <form id="form-interface">
        <div class="input-box">
          <label>Cardholder Name</label>
          <input type="text" placeholder="e.g. Jane Appleseed" id="input-name"></input>
        </div>
        
        <div class="input-box">
          <label>Card Number</label>
          <input type="text" placeholder="e.g. 1234 5678 9123 0000" id="input-number"></input>
        </div>

        <div class="input-box" id="date-box">
          <label>Exp. Date(MM/YY)</label>
          <input type="text" placeholder="MM" id="input-month"></input>
          <input type="text" placeholder="YY" id="input-year"></input>
        </div>

        <div class="input-box" id="cvc-box">
          <label>CVC</label>
          <input type="text" placeholder="e.g. 123" id="input-cvc"></input>
        </div>

        <button type="submit">Confirm</button>
      </form>

      <!-- Completed state start -->

      <div id="thanks-interface">
        <img src="images/icon-complete.svg" alt="">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button>Continue</button>
      </div>
    </section>
  </main>
  
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/devenzonascimento">Enzo Nascimento</a>.
    </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
