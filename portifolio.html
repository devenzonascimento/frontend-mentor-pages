<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700&display=swap'); /*font-family: 'Work Sans', sans-serif;*/
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Salsa&display=swap');/*font-family: 'Pacifico', cursive;
font-family: 'Salsa', cursive;*/


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font: 700 1.2em 'Work Sans', sans-serif;
            background-image: linear-gradient(150deg, blue, rgb(162, 0, 255), purple);
        }

        header {
            height: 100px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
        }

        header h1 {
            font: normal 1.2em 'Salsa';
        }

        main {
            max-width: 90%;
            min-height: 90vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            background-image: linear-gradient(to bottom, black, rgb(51, 50, 50), black);
            border-radius: 25px;
        }

        .projeto {
            height: 300px;
            width: 325px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 20px;
            background-image: linear-gradient(150deg, blue, rgb(162, 0, 255), purple);
            border-radius: 20px;
        }

        .titulo {
            width: 90%;
            margin: 10px 0;
            padding: 10px 0;
            text-align: center;
            background-color: white;
            color: black;
            border: 1px solid black;
            border-radius: 20px;
        }

        .container {
            position: relative;
            border: 1px solid black;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
        }

        .container a > img {
            display: block;
            width: 300px;
            height: 190px;
        }

        .texto {
            position: absolute;
            top: 50%;
            left: 50%;
            width: max-content;
            transform: translate(-50%, -50%);
            opacity: 0; 
            transition: opacity 0.3s ease-in-out;
            color: white;
        }

        .container:hover .texto {
            opacity: 1; 
        }

        .filtro {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            transform: translate(-50%, -50%);
            background-color: black;
            opacity: 0; 
            transition: opacity 0.3s ease-in-out;
        }

        .container:hover .filtro {
            opacity: 0.5;
        }

        footer {
            margin: 20px 0;
            color: white;
            font: normal 1.2em 'Salsa';
        }

        footer a {
            color: rgb(10, 194, 250);
        }

    </style>
</head>
<body>

    <header>
        <h1>Desafios da Frontend Mentor</h1>
    </header>

    <main>
        <div class="projeto">
            <div class="titulo">Blog Preview Card</div>
            <div class="container">
                <a href="https://devenzonascimento.github.io/frontend-mentor-pages/blog-preview-card-main/index.html" target="_blank"><img src="blog-preview-card-main/design/desktop-design.jpg" alt="blog-preview-card.jpg"></a>
                <div class="filtro"></div>
                <span class="texto">Visitar Página</span>
            </div>
        </div>
        
        <div class="projeto">

                <div class="filtro"></div>

        </div>

    </main>

        <p>Coded by <a href="https://github.com/devenzonascimento">Enzo Nascimento</a></p>

</html>
