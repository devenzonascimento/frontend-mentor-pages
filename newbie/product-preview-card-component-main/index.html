<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Product preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="wrapper">
    <picture class="img-card">
      <source media="(max-width: 700px)" srcset="images/image-product-mobile.jpg" type="image/jpg">
      <img src="images/image-product-desktop.jpg" alt="grande.jpg">
    </picture>
    <div class="info-card">
      <main class="info-container">
        <h1>PERFUME</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="values">
          <span class="price"><strong>$149.99</strong></span>
          <span class="discount">$169.99</span>
        </div>

        <button><img src="images/icon-cart.svg" alt="icon-cart.svg"><span>Add to Cart</span></button>
      </main>
    </div>
  </div>
  
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/devenzonascimento">Enzo Nascimento</a>.
    </p>
  </footer>
</body>
</html>
