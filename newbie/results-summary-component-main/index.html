<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="wrapper" id="background">

    <div class="wrapper" id="result">

      <h1>Your Result</h1>

      <div id="circle">
        <p><strong>76</strong></p>
    
        <p>of 100</p>
      </div>

      <h2>Great</h2>

      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </div>
    
    <div class="wrapper" id="summary">

      <h1>Summary</h1>

      <div class="status" id="s1">
        
        <div class="icon-wrapper">
          <img src="" alt="" class="icon">
          <span class="category"></span>
        </div>

        <p><strong class="score"></strong> / 100</p>

      </div>

      <div class="status" id="s2">

        <div class="icon-wrapper">
          <img src="" alt="" class="icon">
          <span class="category"></span>
        </div>

        <p><strong class="score"></strong> / 100</p>
        
      </div>

      <div class="status" id="s3">

        <div class="icon-wrapper">
          <img src="" alt="" class="icon">
          <span class="category"></span>
        </div>

        <p><strong class="score"></strong> / 100</p>
        
      </div>

      <div class="status" id="s4">

        <div class="icon-wrapper">
          <img src="" alt="" class="icon">
          <span class="category"></span>
        </div>

        <p><strong class="score"></strong> / 100</p>

      </div>

      <button>Continue</button>

    </div>

  </div>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/devenzonascimento">Enzo Nascimento</a>.
    </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
