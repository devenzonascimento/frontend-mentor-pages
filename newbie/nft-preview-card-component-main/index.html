<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="wrapper-out">
    <main class="wrapper">

      <div class="img-container">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium.jpg" class="image">
        <img src="images/icon-view.svg" alt="icon-view.svg" class="icon">
        <div class="filter-green"></div>
      </div>

      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="status">

        <div class="status-ethereum">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum.svg">
          <span>0.041 ETH</span>
        </div>

        <div class="status-days">
          <img src="images/icon-clock.svg" alt="icon-clock.svg">
          <span>3 days left</span>
        </div>
        
      </div>
      <div class="line"></div>
      <div class="autor">
        <img src="images/image-avatar.png" alt="image-avatar.png">
        <span>Creation of <strong>Jules Wyvern</strong></span>
      </div>
    </main>
  </div>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/devenzonascimento">Enzo Nascimento</a>.
    </p>
  </footer>
</body>
</html>
